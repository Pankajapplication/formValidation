<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/form.css">
    <script src="https://unpkg.com/libphonenumber-js@1.9.6/bundle/libphonenumber-max.js"></script>
</head>
<body>
    <form id="formValidate" autocomplete="off">
        <div class="input-group">
            <label for="fName">First Name</label>
            <i class="fa-regular fa-user"></i>
            <input type="text" id="fName" name="fName" placeholder="Enter First Name">
            <span class="error"></span>
        </div>
        <div class="input-group">
            <label for="lName">Last Name</label>
            <i class="fa-regular fa-user"></i>
            <input type="text" id="lName" name="lName" placeholder="Enter Last Name">
            <span class="error"></span>
        </div>
        <div class="input-group">
            <label for="uEmail">Email ID</label>
            <i class="fa-regular fa-envelope"></i>
            <input type="text" id="uEmail" name="uEmail" placeholder="Enter Your Email">
            <span class="error"></span>
        </div>
        <div class="input-group">
            <label for="uMob">Mobile Number</label>
            <i class="fa-solid fa-mobile-screen-button"></i>
            <div class="sect">
                <select id="optValue">
                    <option selected>+1</option>
                </select>
            </div>
            <input type="text" id="uMob" name="uMob" placeholder="Enter Mobile Number">
            <span class="error"></span>
        </div>
        <div class="input-group">
            <button id="submit">Submit</button>
        </div>
    </form>

    <script src="assets/js/form.js"></script>
    <script>
        let cd = document.querySelectorAll("#optValue > option");
        cd.forEach(function(item){
            console.log(item);
        })
    </script>
</body>
</html>
